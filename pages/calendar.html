<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>KEC CONNECT</title>
    <link rel="stylesheet" href="../styles/calendar.css" />
    <script src="../src/calendar.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar">
      <!-- Left div -->
      <div id="leftdiv">
        <img src="../assets/logo.png" alt="" srcset="" />
        <p>KEC Connect</p>
      </div>
      <!-- left div ends -->

      <!-- right div  -->
      <div class="add">
        <button>+ NEW</button>
      </div>
      <!-- right div ends -->
    </nav>
    <aside>
      <a href="../pages/index.html"><div class="select nxt">Home</div></a>
      <!-- <div class="select src"><a href="">Home</a></div> -->
      <a href="../pages/contacts.html"><div class="select nxt">Contact</div></a>
      <a href="../pages/calendar.html"
        ><div class="select src">Calender</div></a
      >
      <a href="../pages/schedule.html"
        ><div class="select nxt">Schedule</div></a
      >
    </aside>
    <main>
      <div>
        <form class="calform">
          <h4>Add Events</h4>
          <br /><br />
          <label for="date" id="dateadd"><b>Date</b></label>
          <input type="datetime-local" id="date" />
          <label for="event"><b>Event</b></label>
          <input type="text" id="event" />

          <button type="submit" id="calbut"><b>New event</b></button>
        </form>
        <form class="delform">
          <h4>Delete Events</h4>
          <br /><br />
          <label for="range1"><b>From Date:</b></label>
          <input type="date" id="range1" />
          <label for="range2"><b>To Date:</b></label>
          <input type="date" id="range2" />
          <button type="submit" id="delebut"><b>Delete</b></button>
        </form>
      </div>
      <div class="form-pop" id="myForm3">
        <form class="form-container">
          <h4>Click to Delete</h4>
          <button type="submit" class="delb2" id="del2but">Delete</button>
          <button type="button" class="can2" id="del2close">Close</button>
        </form>
      </div>
    </main>
    <script
      type="application/javascript"
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      type="application/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </body>
